<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PennyFlow - Add Expense</title>
    <link rel="stylesheet" href="/static/css/add_expense.css">
</head>
<body>
    <header>
        <h1>Add New Expense</h1>
    </header>

    <div class="expense-form-container">
        <form action="/expenses" method="POST" class="expense-form">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" required placeholder="What did you spend on?">
            </div>

            <div class="form-group">
                <label for="amount">Amount ($)</label>
                <input type="number" id="amount" name="amount" min="0" step="0.01" required placeholder="0.00">
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="food">Food & Dining</option>
                    <option value="transport">Transportation</option>
                    <option value="housing">Housing</option>
                    <option value="utilities">Utilities</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="shopping">Shopping</option>
                    <option value="health">Health</option>
                    <option value="education">Education</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required value="{{.currentDate}}">
            </div>

            <div class="form-group">
                <label for="time">Select Time</label>
                <input type="time" id="time" name="time" required value="{{.SelectedTime}}">
            </div>
            

            <div class="form-group">
                <label for="payment_method">Payment Method</label>
                <select id="payment_method" name="payment_method">
                    <option value="cash">Cash</option>
                    <option value="credit_card">Credit Card</option>
                    <option value="debit_card">Debit Card</option>
                    <option value="bank_transfer">Bank Transfer</option>
                    <option value="digital_wallet">Digital Wallet</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="notes">Notes (Optional)</label>
                <textarea id="notes" name="notes" rows="3" placeholder="Any additional details..."></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="cta-button">Save Expense</button>
                <a href="/expenses" class="secondary-button">Cancel</a>
            </div>
        </form>
    </div>

    <footer>
        &copy; 2025 PennyFlow. All Rights Reserved.
    </footer>
</body>
</html>
