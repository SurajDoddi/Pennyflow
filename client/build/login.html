<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Penny Flow - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome for icons (optional if you need icons) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Main CSS for the login page -->
  <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>

  <!-- HEADER: Navigation Bar -->
  <header class="navbar">
    <div class="nav-left">
      <!-- Update the src if your logo file name/path differs -->
      <img src="/static/assets/logo_Penny_Flow.png" alt="Penny Flow Logo" class="logo">
      <div class="title-container">
        <h1 class="page-title">Penny Flow</h1>
        <p class="page-subtitle">Track and Manage Your Expenses</p>
      </div>
    </div>
  </header>

  <!-- LOGIN FORM CONTAINER -->
  <div class="login-container">
    <div class="login-card">
      <h2>Login to Your Account</h2>
      <form method="POST" action="/login">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="login-button">Login</button>
      </form>

      <p class="signup-text">
        Don't have an account? <a href="/register">Sign Up</a>
      </p>
      <p><a href="/">Back to Home</a></p>
    </div>
  </div>

</body>
</html>
